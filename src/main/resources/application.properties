spring.application.name=sistema-arrendamiento

# Configuración del servidor
server.port=8070

# Configuración de la base de datos H2 (para desarrollo)
spring.datasource.url=jdbc:h2:mem:sistema_arrendamiento
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de logging
logging.level.com.example.sistema_arrendamiento=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de formato de fecha
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Madrid

